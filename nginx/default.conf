server {
    listen 80;

    location /static/ {
        root /app;  # fastapi volume mount
    }

    location /node/ {
        proxy_pass http://fastapi:8001;
    }

    location /dataset/ {
        proxy_pass http://fastapi:8001;
    }

    location /taxon/ {
        proxy_pass http://fastapi:8001;
    }

    location / {
        proxy_pass http://jekyll:4000;
    }
}