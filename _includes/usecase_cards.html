<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in filtered_usecases %}
    <div class="col">
      <div class="card">
        <div src="#" style="height: 200px;" class="card-img-top">
            <img src="/assets/images/{{ post.image }}" alt="{{ post.title }}" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.intro }}</p>
          <p>
            {% for tag in post.tags %}
                <a href="/tag/{{ tag | slugify }}"><span class="badge tag">{{ tag }}</span></a>
            {% endfor %}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
