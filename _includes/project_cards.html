<div class="row row-cols-1 row-cols-md-3 g-4">
{% for project in site.projects %}
    <div class="col">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title"><a href="{{ project.website }}" target="_blank">{{ project.title }}</a></h5>
        <p class="card-text">{{ project.description }}</p>
        </div>
    </div>
    </div>
{% endfor %}
</div>
